<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="reset-modal">
      <div id="modal-info">
        <div id="winner"></div>
        <button id="new-game" class="btn">Start A New Game</button>
      </div>
    </div>
    <header>
      <h1 class="title">Battleship</h1>
    </header>
    <div id="instructions"></div>
    <div class="container">
      <div id="player-board-div"></div>
      <div class="controls">
        <button id="rotate" class="btn hidden">Rotate Y</button>
      </div>
      <div id="computer-board-div"></div>
    </div>
  </body>
